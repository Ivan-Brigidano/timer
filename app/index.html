<body>
  <div class="timer-app" id="timer-app">
    <a id="update-bar" class="hidden" href="">
      <span>App update ready (press here or reload)</span>
    </a>
    <div class="scramble-bar" id="scramble-bar">
      <div class="event-select">
        <span class="cubing-icon" id="cubing-icon"></span>
        <select id="event-select-dropdown">
        </select>
      </div>
      <span class="scramble-text" id="scramble-text">generating...</span>
    </div>
    <div class="timer" id="timer">
      <div class="time">
        <div class="sec">
          <span class="sec-first"></span><span class="sec-rest">0</span>
        </div>
        <div class="decimals"><span class="dot">.</span><span class="decimal-digits">00</span><span
            class="invisible dot">.</span></div>
      </div>
    </div>
    <span class="stats">
      <select id="stats-dropdown">
        <option id="avg5" value="avg5">avg5: ---</option>
        <option id="avg12" value="avg12">avg12: ---</option>
        <option id="mean3" value="mean3">mean3: ---</option>
        <option id="best" value="best">best: ---</option>
        <option id="worst" value="worst">worst: ---</option>
        <option id="num-solves" value="num-solves">#solves: 0</option>
      </select>
    </span>
    <div class="stats-panel">
      <div class="stats-summary">
        <table>
          <tbody>
            <tr>
              <td>Show more stats:</td>
              <td>
                <a href="javascript:document.getElementsByClassName('stats')[0].classList.toggle('show-more');"
                  class="toggle-more">&nbsp;&bull;&bull;&bull;&nbsp;</a>
              </td>
            </tr>
            <tr>
              <td>Number of times:</td>
              <td id="stats-num-times">-</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td>Current avg5:</td>
              <td id="stats-current-avg5">-</td>
            </tr>
            <tr>
              <td>Current avg12:</td>
              <td id="stats-current-avg12">-</td>
            </tr>
          </tbody>
          <tbody class="more">
            <tr>
              <td>Best avg5:</td>
              <td id="stats-best-avg5">-</td>
            </tr>
            <tr>
              <td>Best avg12:</td>
              <td id="stats-best-avg12">-</td>
            </tr>
          </tbody>
          <tbody class="more">
            <tr>
              <td>session avg:</td>
              <td id="stats-session-avg">-</td>
            </tr>
          </tbody>
          <tbody class="more">
            <tr>
              <td>best time:</td>
              <td id="stats-best-time">-</td>
            </tr>
            <tr>
              <td>worst time:</td>
              <td id="stats-worst-time">-</td>
            </tr>
          </tbody>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
